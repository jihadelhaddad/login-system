<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="text-white bg-black">
        <div class="container ">
            <div class=" d-flex justify-content-between p-3">
                <h2>Smart LogIn</h2>
            </div>
        </div>
    </nav>
    
    <div class="cont bg-light py-5">
        <div class="row">
            <div class="col-lg-4">

            </div>
            <div class="col-lg-8">
                <div class="item m-auto w-50 py-5">
                    <h2 class="text-white ps-5 py-4">Log In</h2>
                    <div class="m-auto px-3 py-2">
                        <input type="text" class="form-control w-75 m-auto" id="logEmail" placeholder="Email">
                    </div>
                    <div class="m-auto px-3 py-2">
                        <input type="password" class="form-control w-75 m-auto" id="logPassword" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-center py-3 align-items-center flex-column">
                        <p class="d-none" id="SignAlertMss"></p>
                        <button class="btn btn-outline-light ps-5 pe-5" id="loginbtn">log in</button>
                        <p class="text-white-50 pt-3">Create an an Account !</p>
                        <a href="index.html" class="text-decoration-none text-danger" target="_top"> sign in</a>
        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
